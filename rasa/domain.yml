version: "3.1"

intents:
  - greet
  - affirm
  - deny
  - bot_challenge
  - ask_for_help
  - ask_for_explanation
  - ask_for_comparison
  - connect_to_api
  - retrieve_live_bandwidth
  - retrieve_historic_stats
  - throttle_device
  - prioritise_device
  - unthrottle_device
  - deprioritise_device
  - retrieve_throttled_devices
  - retrieve_prioritised_devices
  - retrieve_suspicious_devices
  - whitelist_device


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_welcome:
  - text: "ü§ñ Hi, I'm NOAH, a virtual assistant to help you with your home network! \
     Type 'help' if you ever need help using me, or to see what functionality is available.
     \nWhat can I help you with today? üöÄ"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_help:
  - text: "I'm NOAH, a virtual assistant here to help you with your home network! \n
      Here are the main features I provide, and some example usage... \n
      ‚Ä¢ Monitor Live Bandwidth - see the current top consumer of bandwidth \n
      \t ‚óã Example usage - 'What is using the most bandwidth currently?' \n
      ‚Ä¢ Preview Historic Bandwidth Usage - see what devices have used the most bandwidth recently \n
      \t ‚óã Example usage - 'What has used the most bandwidth recently?' \n
      ‚Ä¢ Throttle A Device - limit the amount of bandwidth a device is using \n
      \t ‚óã Example usage - 'Throttle the Smart TV' \n
      ‚Ä¢ Prioritise A Device - allow a device to have more priority over access to bandwidth \n
      \t ‚óã Example usage - 'Prioritise my Work Laptop' \n
      ‚Ä¢ Guest/Unknown Device Detection - discover what has been quarantined on your network \n
      \t ‚óã Example usage - 'List suspicious devices' \n
      ‚Ä¢ Whitelist A Device - trust a device on the network, removing it from quarantine \n
      \t ‚óã Example usage - 'Whitelist the Smart Plug' \n
      ‚Ä¢ Educational Capabilities - you can ask for definitions or comparisons between common networking terms \n
      \t ‚óã Example usage - 'What is bandwidth?', 'What is the difference between LAN and WAN?' \n"

  utter_iamabot:
  - text: "I am NOA, a chatbot, powered by Rasa. To learn more about me, ask for help and i'll be happy to help!"

  utter_operation_cancelled:
  - text: "Got it. Operation has been cancelled ‚ùå"

actions:
  - action_explain_terms
  - action_compare_terms
  - action_connect_to_api
  - action_retrieve_bandwidth
  - action_retrieve_historic_data
  - action_throttle_device
  - action_prioritise_device
  - action_unthrottle_device
  - action_deprioritise_device
  - action_retrieve_throttled_devices
  - action_retrieve_prioritised_devices
  - action_retrieve_guest_list
  - action_whitelist_device
  - action_confirm_whitelist

entities:
 - term
 - comparison_term1
 - comparison_term2
 - device

slots:
  term:
    type: text
    mappings:
      - type: from_entity
        entity: term

  comparison_term1:
    type: text
    mappings:
      - type: from_entity
        entity: comparison_term1
  
  comparison_term2:
    type: text
    mappings:
      - type: from_entity
        entity: comparison_term2

  device:
    type: text
    mappings:
      - type: from_entity
        entity: device

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
